#默认配置(以下是默认spark配置)
spark.home=/opt/spark
spark.master=yarn-cluster
spark.shuffle.service.enabled=true
spark.sql.parquet.compression.codec=gzip 
spark.speculation=false
spark.sql.caseSensitive=true
spark.akka.frameSize=256
spark.rpc.askTimeout=30000s
spark.network.timeout=30000s
spark.rpc.lookupTimeout=30000s
spark.akka.timeout=30000s
spark.core.connection.ack.wait.timeout=30000s
spark.executor.heartbeatInterval=30000s
spark.akka.heartbeat.interval=30000s
spark.executor.userClassPathFirst=false
spark.cassandra.connection.host=bigdata-appsvr-130-1,bigdata-appsvr-130-2,bigdata-appsvr-130-3,bigdata-appsvr-130-4
spark.yarn.queue=ai
spark.dynamicAllocation.initialExecutors=1
spark.dynamicAllocation.enabled=true
spark.driver.memory=2g
spark.executor.memory=2g
spark.executor.cores=2
spark.dynamicAllocation.minExecutors=1
spark.dynamicAllocation.maxExecutors=25
spark.memory.storageFraction=0.2
spark.default.parallelism=300
spark.kryoserializer.buffer.max=64m
spark.driver.maxResultSize=1024m